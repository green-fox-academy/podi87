<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <title>ToDo CRUD App</title>
</head>
<body>
    <h1>Todos for today:</h1>
    <table th:class="table" border="1">
        <tr th:class="header">
            <th>ID</th>
            <th>Title</th>
            <th>Urgent</th>
            <th>Done</th>
        </tr>
        <tr th:class="list" border="1" th:each="temp : ${todos}">
            <td th:text="${temp.id}">id</td>
            <td th:text="${temp.title}">title</td>
            <td th:text="${temp.Urgent}">urgent</td>
            <td th:text="${temp.Done}">done</td>
        </tr>
    </table>
    <p></p>
     <form th:action="@{/todo/addToDo}" th:object="${todos}" method="post">
         <input type="text" th:name="newTodo"  />
         <input type="submit"/>
     </form>
</body>
</html>
